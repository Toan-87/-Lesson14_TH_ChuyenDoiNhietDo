<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen Doi Nhiet Do</title>
</head>
<body>
<h2>Temperature Converter</h2>
<p>Type a value in the Fahrenheit to convert the value to Celcius:<br>
    <lable>Fahrenheit</lable>
    <input type="number" id="inputFahrenheit" placeholder="Fahrenheit"
    oninput="temperatureConverter(this.value)"
    onchange="temperatureConverter(this.value)">
<!--    this = document.getElementById-->
</p>
<p>Celsius: <span id="outputCelsius"></span></p>
<script>
    function temperatureConverter (valNum) {
        valNum = parseFloat(valNum);
        document.getElementById('outputCelsius').innerText = (valNum - 32) / 1.8
    }
</script>
</body>
</html>
